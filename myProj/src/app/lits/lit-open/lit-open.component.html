<div style="width: 100%; overflow: hidden">
<div class="pdfPanel">
<pdf-viewer [src]="pdfSrc"
  [render-text]="true"
  style="display: block;"
  [show-all]="false"
  [page]="page"
  ></pdf-viewer>
  <br>
  <button class="btn btn-primary" (click) = "toPreviousPage()">Back</button>
  <button class="btn btn-primary" (click) = "toNextPage()">Next</button>
</div>
<div class="threadPanel">
<pdf-viewer [src]="pdfSrc"
  [render-text]="true"
  style="display: block;"
  [show-all]="false"
  [page]="page"
  ></pdf-viewer>
  <br>
  <button class="btn btn-primary" (click) = "toPreviousPage()">Back</button>
  <button class="btn btn-primary" (click) = "toNextPage()">Next</button>
</div>
</div>
