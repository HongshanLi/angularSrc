<a style="cursor: pointer;" class="list-group-item clearfix"
  [routerLink]="['/lits', thread.litId]"
  routerLinkActive="active">
  <!-- redirect to lits/paperName/threadId
    load pdf with the given page -->
  <div class="pull-middle">
    <h4 class="list-group-item-heading">
      {{ thread.commentor }} added a new thread on</h4>
    <p class="list-group-item-text">{{ thread.litId }}</p>
    <br>
  </div>
</a>
